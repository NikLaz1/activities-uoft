<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Loops</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Array of zoo animals.
      var zooAnimals = ['Zebra', 'Rhino', 'Giraffe', 'Owl', 'Cat'];

      for (var i = 0; i < zooAnimals.length / 2; i++) {
        var string = zooAnimals[i] + ' ';
        if (i <= zooAnimals.length / 2 - 1) {
          string += zooAnimals[zooAnimals.length - i - 1];
        }
        console.log(string);
      }
    </script>
  </body>
</html>
